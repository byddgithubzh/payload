name: get_hash_from_files

on:
  watch:
    types: [started]
    
env:
  FILE_URL:  https://bigota.d.miui.com/V14.0.7.0.TLTCNXM/mayfly_images_V14.0.7.0.TLTCNXM_20230210.0000.00_13.0_cn_9b04c85dc0.tgz

  TZ: Asia/Shanghai

jobs:
  make:
    runs-on: ubuntu-latest

    steps:

  
    - name: Download the ISO
      run: |
       cd ~
       wget -O rom.iso $FILE_URL
   
    - name: hash the ISO
      run: |
       cd ~
       stat rom.iso
       stat rom.iso >sha.txt
       sha256sum rom.iso
       sha256sum rom.iso >>sha.txt
       ls -l
   
        
    - name : Upload images2
        cd ~
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: hash
        path: ~/sha.txt
