name: get_hash_from_files

on:
  watch:
    types: [started]
    
env:
  FILE_URL:  https://mirrors.lolinet.com/firmware/motorola/oneli_retcn/official/RETCN/XT2251-1_ONELI_RETCN_12_S3SL32.16-16-1_subsidy-DEFAULT_regulatory-DEFAULT_CFC.xml.zip

  TZ: Asia/Shanghai

jobs:
  make:
    runs-on: ubuntu-latest

    steps:

  
    - name: Download the ISO
      run: |
       cd ~
       wget -O rom.iso $FILE_URL
   
    - name: hash the ISO
      run: |
       cd ~
       stat rom.iso
       stat rom.iso >sha.txt
       sha256sum rom.iso
       sha256sum rom.iso >>sha.txt
       ls -l
   
        
    - name : Upload images2
        cd ~
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: hash
        path: ~/sha.txt
