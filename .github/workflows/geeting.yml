name: get_hash_from_files

on:
  watch:
    types: [started]
    
env:
  FILE_URL:  https://software.download.prss.microsoft.com/dbazure/Win11_22H2_Chinese_Simplified_x64v1.iso?t=d6afd4f7-cac0-4f74-84e1-5c7707f275c6&e=1679817565&h=c825681aa5deb0e029831c2cb7ac65b2407b67ce26acabcf17089d314e0d3d72

  TZ: Asia/Shanghai

jobs:
  make:
    runs-on: ubuntu-latest

    steps:

  
    - name: Download the ISO
      run: |
       cd ~
       wget -O rom.iso $FILE_URL
   
    - name: hash the ISO
      run: |
       cd ~
       stat rom.iso
       stat rom.iso >sha.txt
       sha256sum rom.iso
       sha256sum rom.iso >>sha.txt
       ls -l
   
        
    - name : Upload images2
        cd ~
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: hash
        path: ~/sha.txt
